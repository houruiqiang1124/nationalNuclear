<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../hse/css/app.css"/>
		<link rel="stylesheet" type="text/css" href="./css/3-2Detail.css"/>
		<link rel="stylesheet" href="./css/preview-image.css" />
		<style type="text/css">
			.biaos {
				width: 100%;
				margin-top: 1.5rem;
				position: relative;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">公告详情</h1>
		</header>
		<div class="mui-content">
		    <h4></h4>
		    <p class="label">
		    	<span id="count"><!--<img src="../../../static/2-1-browse.png"/>--></span>
		    	<span>  </span>
		    	<span> </span>
		    	<span class="mui-pull-right" id="sendDate">发布日期：</span>
		    </p>
		    <div class="content">
		    	<div id="__container">
		    		<div style="width: 100%;margin-top: 5rem;text-align: center;">正在加载正文...</div>
		    	</div>
		    </div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="../../../js/mui.mkey.js" ></script>
		<script type="text/javascript" src="../../../js/mui.zoom.js" ></script>
		<script type="text/javascript" src="../../../js/mui.previewimage.js" ></script>
		<script type="text/javascript" src="../../../js/common/api.js"></script>
		<script type="text/javascript">
			mui.init();
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			function plusReady(){
				plus.navigator.setStatusBarBackground("#1D6BCA");
				console.log("===="+plus.webview.currentWebview().detailUrl);
				console.log("userid===="+plus.webview.currentWebview().userid)
				var params = {};
				params.url = plus.webview.currentWebview().detailUrl+"?userid="+plus.webview.currentWebview().userid;
				mui.mkey.get(params, function(data) {
					var jsonStr = data.getElementsByTagName("span")[0].textContent;
					console.log("jsonStr===="+jsonStr);
					var json = JSON.parse(jsonStr);
					$("h4").html(json.object.title);//标题
					$("#sendDate").append(json.object.releaseDate);//发布日期
					if(json.object.detailtype == 'gonggao'){
						mui.mkey.viewfile({
							url: app.protal+json.object.pdfUrl,
							do: 'viewfile',
							filename: "test",
						}, function(data) {
							console.log(data);
							if (data.indexOf("table") > -1) {
								openurl("viewExcel.html", "viewExcel.html", data);
							}
						});
					}else if(json.object.detailtype == 'yaowen'){
						var contentArr = json.object.contents.split("|");
						var contentStr = "";
						for(var i = 0; i < contentArr.length; i++) {
							if(contentArr[i].trim() != ""){
								if(contentArr[i].indexOf(".jpg") > -1 || contentArr[i].indexOf(".png") > -1) {
									var imgurl = "?action=bs-transfer@mdp&url=" + app.protal+contentArr[i];
									var imageurl = mui.mkey.config.url + imgurl + "&_MSC_CMD_=QRY" ;
									var imageHtml = '<img class="biaos" src="' + imageurl + '" alt="图片正在加载..." />';
									contentStr += imageHtml;
								} else {
									contentStr += '<p> ' + contentArr[i].replace(/ /g,'') + '</p>';
								}
							}
						}
						$("#__container").html(contentStr);
					}
					
				});
			}
			
		</script>
	</body>

</html>
