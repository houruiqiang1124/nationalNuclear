<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>转发</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/5-6HSEcs.css"/>
	</head>

	<body>
        <div id="app">
            <header class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-pull-left text" @tap="cancel">取消</a>
                <span class="mui-pull-right mui-btn-link" @tap="ok">确定</span>
            </header>
            <div class="mui-content">
                <div class="search">
                	<input type="text" name="" id="" value="" v-model="serchVal" placeholder="请输入姓名" />
                	<div class="mui-pull-right">
                		<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" @tap="searchBtn">搜索</button>
                		<button type="button" class="mui-btn  mui-btn-outlined reast" @tap="reset">重置</button>
                	</div>
                </div>
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell titles">
                        国核工程 
                    </li>
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell" v-for="(item, index) in users" :key="index" @tap="radioChange(item)">
                            <input type="radio" id="" value="" :checked="item.checked"/>
                            <label for="#bgs">{{item.memberName}}</label>
                        </li>
                        <!-- <li class="mui-table-view-cell">
                            <input type="radio" name="bgs" id="" value="" />
                            <label for="#bgs">办公事务-白雪</label>
                        </li>
                        <li class="mui-table-view-cell">
                            <input type="radio" name="bgs" id="" value="" />
                            <label for="#bgs">办公事务-白雪</label>
                        </li> -->
                    </ul>
                </ul>
            </div>
        </div>
		<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../../js/common/config.js"></script>
        <script src="../../../js/common/api.js"></script>
        <script src="../../../js/jquery-3.1.1.js"></script>
        <script src="../../../js/vue.js"></script>
        <script src="js/5-6HSEcs.js"></script>
	</body>

</html>
