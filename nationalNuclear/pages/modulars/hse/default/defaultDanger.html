<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单位</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/5-6HSEcs.css" />
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-pull-left text">取消</a>
				<span class="mui-pull-right mui-btn-link" @tap="ok">确定</span>
			</header>
			<div class="mui-content">
                <ul class="mui-table-view">
                	<li class="mui-table-view-cell" v-for="(item, index) in users" :key="index" @tap="checkedChange(item, index)">
                		<input type="radio" name="bgs" id="" value="" :checked="item.checked"/>
                		<label for="#bgs">{{item.hazardTypeName}}</label>
                	</li>
                	
                </ul>
			</div>
		</div>
		<script src="../../../../js/mui.min.js"></script>
		<script src="../../../../js/common/api.js"></script>
		<script src="../../../../js/common/config.js"></script>
		<script src="../../../../js/vue.js"></script>
		<script src="js/defaultDanger.js"></script>
	</body>

</html>
